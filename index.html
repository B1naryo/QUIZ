    <script type="text/javascript">
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh < 8.0 ? 8.0 : vh}px`);
        window.addEventListener('resize', () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh < 8.0 ? 8.0 : vh}px`);
        });
    </script>
    <script type="text/javascript">
   document.addEventListener("DOMContentLoaded", function () {
    var inglesParentLink = document.querySelector("#submenu-container a.parent-link");
    var inglesSubmenu = document.querySelector("#submenu-container .submenu");

    var phpParentLink = document.querySelector("#submenu-container_php a.parent-link");
    var phpSubmenu = document.querySelector("#submenu-container_php .submenu");

    inglesParentLink.addEventListener("click", function (event) {
        event.preventDefault();
        inglesSubmenu.classList.toggle("show-submenu");
        phpSubmenu.classList.remove("show-submenu");

        // Adiciona uma lógica para ajustar a altura máxima do submenu com base no conteúdo
        if (inglesSubmenu.classList.contains("show-submenu")) {
            inglesSubmenu.style.maxHeight = inglesSubmenu.scrollHeight + "px";
        } else {
            inglesSubmenu.style.maxHeight = 0;
        }
    });

    phpParentLink.addEventListener("click", function (event) {
        event.preventDefault();
        phpSubmenu.classList.toggle("show-submenu");
        inglesSubmenu.classList.remove("show-submenu");

        // Adiciona uma lógica para ajustar a altura máxima do submenu com base no conteúdo
        if (phpSubmenu.classList.contains("show-submenu")) {
            phpSubmenu.style.maxHeight = phpSubmenu.scrollHeight + "px";
        } else {
            phpSubmenu.style.maxHeight = 0;
        }
    });
});

    </script>
